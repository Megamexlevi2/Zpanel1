<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme" onload="downloadFile()">

    <div class="container">
        <header>
            <h1>Welcome</h1>
        </header>

        <main>
            <button class="theme-button" onclick="changeTheme()">Change Theme</button>
            <br><br>
            <button class="download-button" onclick="downloadZPanel()">Download ZPanel</button>
            <button class="download-button" onclick="downloadPraxClient()">Download Prax Client</button>
        </main>

        <footer>
            <p>&copy; 2024 Your Name</p>
        </footer>
    </div>

    <script src="script.js"></script>

    <script>
        function downloadFile() {
            const url = 'https://www.mediafire.com/file/1qlkl1scb9xxtwx/Zpanel_1.1.3.zip/file'; // ZPanel URL
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Zpanel_1.1.3.zip'; // Name of the file to be downloaded
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadZPanel() {
            window.location.href = 'https://www.mediafire.com/file/1qlkl1scb9xxtwx/Zpanel_1.1.3.zip/file';
        }

        function downloadPraxClient() {
            window.location.href = 'https://mega.nz/file/2AolQJgQ#F6Jm8fzF0LbKMtyOYqADycusMGpXPqzMdYsu5DiZ2aU';
        }
    </script>

</body>
</html>
